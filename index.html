<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scoop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/newsapi"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header></header>
    <div class="columns m-4 p-4">
      <div class="column is-two-thirds">
        <p class="title is-2">The Scoop</p>
        <p class="subtitle is-4">Stay informed, stay ahead...</p>
        <p id="date" class="subtitle is-6"></p>
      </div>
      <div class="column">
        <div class="level-item">
          <div class="field has-addons">
            <p class="control is-expanded">
              <input id="search-input" class="input" type="text" placeholder="Search News..">
            </p>
            <p class="control">
              <button id="search-button" class="button">Search</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- STORE cards of news -->
    <div class="container"></div>
    <footer>Shamika Redkar</footer>

    <script src="app.js"></script>
  </body>
</html>
